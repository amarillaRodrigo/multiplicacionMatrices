<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplicación de Matrices con TensorFlow.js</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <div class="container">
    <h1>Multiplicación de Matrices con TensorFlow</h1>
    <p>Ingresa las dimensiones de las matrices y generaremos matrices aleatorias con valores entre 1 y 20.</p>
    
    <form id="matrix-form">
      <div class="form-group">
        <h2>Dimensiones de las Matrices</h2>
        <div class="dimensions">
          <div>
            <label for="rowsA">Filas de la matriz A:</label>
            <input type="number" id="rowsA" min="1" max="10" value="2" required>
          </div>
          <div>
            <label for="colsA">Columnas de la matriz A:</label>
            <input type="number" id="colsA" min="1" max="10" value="3" required>
          </div>
          <div>
            <label for="colsB">Columnas de la matriz B:</label>
            <input type="number" id="colsB" min="1" max="10" value="2" required>
          </div>
        </div>
      </div>
      
      <button type="button" id="generateAndCalculate">Generar y Multiplicar Matrices</button>
    </form>
    
    <div id="result-container">
      <div id="matricesDisplay">
        <div id="matrixADisplay" class="matrix-display">
          <h3>Matriz A</h3>
          <div class="matrix-content"></div>
        </div>
        <div id="matrixBDisplay" class="matrix-display">
          <h3>Matriz B</h3>
          <div class="matrix-content"></div>
        </div>
      </div>
      <div id="resultDisplay">
        <h3>Resultado</h3>
        <div class="matrix-content"></div>
      </div>
    </div>
  </div>
  
  <script src="scripts/app.js"></script>
</body>
</html>
